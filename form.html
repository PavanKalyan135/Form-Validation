<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Register here</h2>
      </div>
      <form action="output.html" target="_blank" class="form" id="form">
        <div class="field">
          <label>Username</label>
          <input type="text" placeholder="xyz" id="uname" />
          <span class="material-symbols-outlined success"> check_circle </span>
          <span class="material-symbols-outlined error"> error </span>
          <small>Error Message</small>
        </div>
        <div class="field">
          <label>Email</label>
          <input type="email" placeholder="xyz@gmail.com" id="email" />
          <span class="material-symbols-outlined success"> check_circle </span>
          <span class="material-symbols-outlined error"> error </span>
          <small>Error Message</small>
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" placeholder="password" id="password" />
          <span class="material-symbols-outlined success"> check_circle </span>
          <span class="material-symbols-outlined error"> error </span>
          <small>Error Message</small>
        </div>
        <div class="field">
          <label>Confirm Password</label>
          <input type="password" placeholder="Retype Password" id="cpassword" />
          <span class="material-symbols-outlined success"> check_circle </span>
          <span class="material-symbols-outlined error"> error </span>
          <small>Error Message</small>
        </div>
        <div class="field">
          <input type="checkbox" id="tc" class="terms" />
          <label>I agree to terms and conditions</label>
          <small>Error Message</small>
        </div>
        <input type="submit" class="button" />
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
